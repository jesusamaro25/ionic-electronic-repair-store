<app-header titulo="Recuperar contraseña"></app-header> 

<!-- Para el uso del Reactive Form en el html: para efectos de ser un formulario pequeño, no creé un formGroup
     sino que sencillamente creé un formControl.-->

<ion-content>
  <form>
  <ion-grid fixed>
    <ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-icon name="unlock"></ion-icon>
            <ion-item class="texto ion-text-justify" lines="none">
              <ion-text> Por favor, introduzca su correo electrónico. Se le enviará una clave temporal para recuperar su contraseña. </ion-text>
            </ion-item>
            <ion-item >
              <ion-input required placeholder="Ingrese su correo"  [formControl]="email" email></ion-input>
              <!-- Para poder hacer el uso del Reactive Form hay que usar la propiedad [formControl] entre corchetes, para
                   poder capturar la información de dicho input -->
            </ion-item>
            <ion-button type="submit" (click)="validate()">Enviar</ion-button>
          </ion-col>
        </ion-row>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
