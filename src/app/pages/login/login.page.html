<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="index"></ion-back-button>
        </ion-buttons>
        <ion-title>Iniciar sesi칩n</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form novalidate="">
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col>
                    <div class="ion-text-center">
                        <img class="logo" src="{{ info?.urlLogo }}" width="100" height="100" alt="Smartech" />
                    </div>
                </ion-col>

                <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                    <div class="ion-text-center">
                        <ion-text color="light">
                            <h3>Iniciar Sesi칩n</h3>
                        </ion-text>
                    </div>
                    <div class="ion-padding">
                        <ion-item>
                            <ion-icon name="mail"> </ion-icon>
                            <ion-input name="email" [formControl]="emailFormControl" type="text" placeholder="Correo"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="lock"> </ion-icon>
                            <ion-input name="password" [formControl]="passFormControl" type="password" placeholder="Contrase침a"></ion-input>
                        </ion-item>
                    </div>
                    <div class="ion-padding">
                        <ion-button type="submit" (click)="login()" expand="block">Iniciar</ion-button>
                    </div>
                    <!--
              <div padding>
                  <ion-label> {{logged_user.email}}</ion-label>
                </div>-->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="ion-text-center">
                        <ion-text color="light" routerLink="/reset-password">
                            Recuperar contrase침a
                        </ion-text>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
