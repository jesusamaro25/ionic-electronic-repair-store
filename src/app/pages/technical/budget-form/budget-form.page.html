<app-header titulo="Presupuesto"></app-header>

<ion-content>
    <form name="miform" id="miform" novalidate [formGroup]="actGroup">
        <ion-grid>
            <ion-list>
                <ion-list-header color="secondary">
                    <ion-label text-center class="label">
                        Selecciona las actividades necesarias
                    </ion-label>
                </ion-list-header>
                <ion-item id="acts" class="items" *ngFor="let a of actividades" (ionChange)="guardarActividades(a.id)">
                    <ion-label>{{a.name}}</ion-label>
                    <ion-checkbox slot="end"></ion-checkbox>
                </ion-item>
            </ion-list>
        </ion-grid>


        <ion-button expand="block" color="secondary" (click)="submit()">
            Guardar
        </ion-button>
    </form>
</ion-content>
