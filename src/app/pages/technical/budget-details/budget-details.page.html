<app-header titulo="Detalle de presupuesto" color="primary"></app-header>

<ion-content *ngFor="let budg of budget">
    <ion-grid>
        <ion-list>
            <ion-item>
                <ion-label>
                    <ion-text><strong> Marca del equipo : </strong></ion-text> {{ budg.modeloEquipo.marca.nombre }}
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-text><strong> Modelo del equipo:</strong></ion-text> {{ budg.modeloEquipo.nombre }}
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-text><strong> Cliente : </strong></ion-text> {{budg.usuario.nombre}} {{budg.usuario.apellido}}
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    <strong> Problema del equipo:</strong>
                    <ion-textarea>{{ budg.descripcion }}</ion-textarea>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-textarea><strong>Diagnostico:</strong>{{ budg.revision.diagnostico }}</ion-textarea>
                </ion-label>
            </ion-item>
        </ion-list>
        <ion-button expand="block" color="secondary" routerLink="/budget-form/{{budg.id}}/{{budg.catalogoServicio.id}}">
            Generar Presupuesto
        </ion-button>
    </ion-grid>
</ion-content>
