<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" text=""></ion-back-button>
        </ion-buttons>
        <ion-title>Servicios asignados</ion-title>
    </ion-toolbar>

    <ion-searchbar animated (ionChange)="find( $event )" class="searchbar-input"></ion-searchbar>
</ion-header>

<ion-content fullscreen #myContent>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" class="animated fadeIn fast">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <ion-list>
        <ion-item *ngFor="let s of order | filter: findText: 'estatus'" routerLink="/my-services-detail/{{s.id}}" detail>
            <ion-label>
                <h3> Servicio: {{ s.solicitudServicio.catalogoServicio.descripcion }}</h3>
                <h3> Problema: {{ s.solicitudServicio.descripcion }}</h3>
                <h3> Cliente: {{ s.solicitudServicio.usuario.nombre }} {{ s.solicitudServicio.usuario.apellido }}</h3>
                <h3> Estatus: {{ s.estatus }} </h3>
            </ion-label>
        </ion-item>
    </ion-list>


</ion-content>
