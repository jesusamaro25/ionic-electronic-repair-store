<app-header titulo="Cambiar contrase単a"> </app-header>

<ion-content>
    <!-- A la etiqueta form se le a単ade la propiedad [formGroup] para obtener los valores del formGroup completo -->
    <form [formGroup]="changePassGroup" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-item>
                    <ion-label position="floating" class="password password ion-text-center">Ingrese su contrase単a actual </ion-label>
                    <!-- Se usa la propiedad [formControl] para obtener del input el valor y pasarlo al formControl 
               llamado "npass" perteneciente al formGroup changePassGroup. -->
                    <ion-input [formControl]="changePassGroup.get('npass')" lines="none" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" class="password password ion-text-center">Ingrese su nueva contrase単a </ion-label>
                    <!-- Aplica lo mismo para el caso del formControl anterior. -->
                    <ion-input [formControl]="changePassGroup.get('cnpass')" lines="none" type="password"></ion-input>
                </ion-item>
                <ion-button color="primary" (click)="validate()">Guardar</ion-button>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
