<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Mis solicitudes</ion-title>
    </ion-toolbar>
    <ion-searchbar animated (ionChange)="find( $event )" class="searchbar-input"></ion-searchbar>
</ion-header>

<ion-content fullscreen #myContent>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let req of request | filter: findText: 'descripcion'">
                <ion-card class="colors" routerLink="/requests-details/{{req.id}}" detail>
                    <ion-text>
                        {{ req.modeloEquipo.marca.nombre }} {{ req.modeloEquipo.nombre }} ({{ req.catalogoServicio.descripcion}})

                    </ion-text>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
