<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Servicios</ion-title>
    </ion-toolbar>
    <ion-searchbar animated (ionChange)="find( $event )" class="searchbar-input" placeholder="Buscar"></ion-searchbar>
</ion-header>



<ion-content fullscreen #myContent>
    <ion-grid>
        <ion-list>
            <ion-item *ngFor="let ser of service | filter: findText: 'descripcion'" routerLink="/create-search/{{ser.id}}" detail>
                {{ ser.descripcion }}
            </ion-item>
        </ion-list>

    </ion-grid>
</ion-content>
