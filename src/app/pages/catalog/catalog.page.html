<ion-content>
  <ion-grid>
    <ion-searchbar animated (ionChange)="find( $event )" class="searchbar-input"></ion-searchbar>
    <ion-row size="12">
      <ion-col size="6" *ngFor="let c of catalog | filter: findText: 'nombre'">
        <ion-card class="colors" detail routerLink="/catalog-details/{{c.id}}" *ngIf="catalog.length != 0">
          <div class="ion-text-center"> 
            <p>
              {{ c?.nombre }}
            </p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
